<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <article>
            <h1>Contact Form</h1>
            <div class="contactcontainer">
            <form method="GET">
                <label class="formlabel">Name:</label>
                    <input type="text" name="contactName">
                <label class="formlabel">Contact Email:</label>
                    <input type="text" name="contactEmail">
                <label class="formlabel">Time Frame for Job if Applicable:</label>
                    <input type="text" name="contactTime">
                <label class="formlabel">Job Type:</label>
                    
                    <label class="radiolabel" for="screenwriting">
                        <input type="radio" name="worktype" value="Screenwriting">
                        Screenwriting</label>
                    
                    <label class="radiolabel" for="webdesign">
                        <input type="radio" name="worktype" value="Web Design">
                        Web Design</label>
            </form>
            </div>
        </article>
            <label class="formlabel">If neither option, describe your reason for contact below:
                <textarea name="contactQuery" rows="20" cols="50"></textarea>
            </label>
            <input type="submit" value="Submit">
            <nav class="button"> 
                <a href="index.html" target="_blank">Return to home page</a>
            </nav>
    </body>
</html>
